name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  list:
    runs-on: ubuntu-latest
    outputs:
      scripts: ${{ steps.list.outputs.scripts }}
    steps:
      - name: Define scripts
        id: scripts
        run: |
          echo 'scripts=["works.sh", "fails.sh", "waits.sh"]' >> "$GITHUB_OUTPUT"

  execute:
    runs-on: ubuntu-latest
    needs: list
    name: "${{ matrix.script }}"
    strategy:
      matrix:
        script: ${{ fromJSON(needs.list.outputs.scripts) }}
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/${{ matrix.script }}
